<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Street Light Control Bruh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: linear-gradient(135deg, #2c1b47, #3b2a5e);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .sidebar {
            background: #2c1b47;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .sidebar button {
            background: #6a0dad;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background: #8a2be2;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            background: #3b2a5e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: #ffffff;
        }

        .controls, .status, .schedule {
            background: #2c1b47;
            border-radius: 10px;
            padding: 20px;
        }

        .controls h3, .status h3, .schedule h3 {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-container label {
            color: #d3d3d3;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #6a0dad;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .status-card {
            background: #3b2a5e;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: #ffffff;
        }

        .status-card.active {
            background: #6a0dad;
        }

        .schedule-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .schedule-form input {
            background: #3b2a5e;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
        }

        .schedule-form button {
            background: #6a0dad;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .schedule-form button:hover {
            background: #8a2be2;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <button onclick="showSection('controls')">Controls</button>
            <button onclick="showSection('status')">Status</button>
            <button onclick="showSection('schedule')">Schedule</button>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Smart Street Light Control</h1>
            </div>
            <div class="controls" id="controls">
                <h3>Brightness Control</h3>
                <div class="slider-container">
                    <label for="brightness">Brightness Level: <span id="brightness-value">50%</span></label>
                    <input type="range" id="brightness" min="0" max="100" value="50" oninput="updateBrightness()">
                </div>
            </div>
            <div class="status" id="status" style="display: none;">
                <h3>Light Status</h3>
                <div class="status-grid">
                    <div class="status-card active">Light 1: ON</div>
                    <div class="status-card">Light 2: OFF</div>
                    <div class="status-card active">Light 3: ON</div>
                    <div class="status-card">Light 4: OFF</div>
                </div>
            </div>
            <div class="schedule" id="schedule" style="display: none;">
                <h3>Schedule Lights</h3>
                <div class="schedule-form">
                    <input type="time" id="start-time" placeholder="Start Time">
                    <input type="time" id="end-time" placeholder="End Time">
                    <button onclick="setSchedule()">Set Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.main-content > div:not(.header)').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function updateBrightness() {
            const slider = document.getElementById('brightness');
            const valueDisplay = document.getElementById('brightness-value');
            valueDisplay.textContent = `${slider.value}%`;
        }

        function setSchedule() {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            if (startTime && endTime) {
                alert(`Schedule set from ${startTime} to ${endTime}`);
            } else {
                alert('Please select both start and end times.');
            }
        }
    </script>
</body>
</html>
